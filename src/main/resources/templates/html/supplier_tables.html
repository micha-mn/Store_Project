<form class="p-5" id="supplier_form">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirst name">First name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLast name">Last name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
    </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" required>
 </div>
 <div class="form-group col-md-6">
    <label for="inputphone">Phone</label>

    <input type="number" class="form-control" id="phone" placeholder="Phone" required>
  </div>
  </div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputInstagram">Instagram</label> <input type="text"
								class="form-control" id="instagram" placeholder="Instagram">
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<button type="button" id="jqxSaveSupplier"
									class="btn bg-gradient-primary mt-4 mb-0">SAVE</button>
							</div>
							<div class="form-group col-md-6">
								<div id="container" style="width: 364px; height: 50px;    margin: 1.5rem;">
									<div id="messageNotification">
										<div id="notificationText"></div>
									</div>
								</div>
							</div>
						</div>
					</div>



				</form>
</div>
<div id="updatewindow">
<div id="windowHeader">
                    <span>
                       Supplier
                    </span>
                </div>
<form class="p-5" id="supplier_form_update">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirst name">Supplier Code</label>
      <input type="hidden" class="form-control" id="id_supp" placeholder="Supplier Code" disabled>
      <input type="text" class="form-control" id="suppCode" placeholder="Supplier Code" disabled>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirst name">First name</label>
      <input type="text" class="form-control" id="firstName_u" placeholder="First name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputLast name">Last name</label>
      <input type="text" class="form-control" id="lastName_u" placeholder="Last name" required>
    </div>
  </div>

  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address_u" placeholder="Address" required>
 </div>
 <div class="form-group col-md-6">
    <label for="inputphone">Phone</label>

    <input type="number" class="form-control" id="phone_u" placeholder="Phone" required>
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputInstagram">Instagram</label>
      <input type="text" class="form-control" id="instagram_u" placeholder="Instagram">
    </div>
   
  </div>
  
  <div>
